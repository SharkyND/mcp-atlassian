# Default values for mcp-atlassian
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/sharkynd/mcp-atlassian
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mcp-atlassian.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: mcp-atlassian-tls
  #    hosts:
  #      - mcp-atlassian.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables for the MCP Atlassian server
env:
  # Server configuration
  PORT: "8000"
  TRANSPORT: "streamable-http"

  # Atlassian URLs (configure these for your environment)
  # CONFLUENCE_URL: "https://your-confluence.com"
  # JIRA_URL: "https://your-jira.com"

  # Optional: Logging configuration
  # MCP_VERBOSE: "false"
  # MCP_VERY_VERBOSE: "false"
  # MCP_LOGGING_STDOUT: "true"

  # Optional: Authentication configuration
  # ATLASSIAN_OAUTH_ENABLE: "false"

  # Optional: Read-only mode
  # READ_ONLY_MODE: "false"

  # Optional: Custom headers
  # JIRA_CUSTOM_HEADERS: ""
  # CONFLUENCE_CUSTOM_HEADERS: ""

# Secret configuration for Atlassian authentication
# Create secrets manually or use external secret management
secrets:
  # API Token authentication (Atlassian Cloud)
  # jiraApiToken: ""
  # confluenceApiToken: ""

  # Personal Access Token authentication (Atlassian Server/DC)
  # jiraPersonalToken: ""
  # confluencePersonalToken: ""

  # OAuth 2.0 authentication (Atlassian Cloud)
  oauth:
    # clientId: ""
    # clientSecret: ""
    # redirectUri: ""
    # scope: ""
    # cloudId: ""
    # accessToken: ""
